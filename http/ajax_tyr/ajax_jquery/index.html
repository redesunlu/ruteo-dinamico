<!DOCTYPE html>
<html>
    
    <head>
        
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        
        <title>Ejemplo en AJAX - Ahora con Jquery</title>
        
        <!-- Cargamos la libreria jquery -->
        <script src="js/jquery-1.9.1.min.js"></script>
        
        <script>
            
            function peticion_ajax() {
                
                $.get("server.php",function(data,status){
                    
                    $('#div_prueba').html(data);
                    
                });
                
            }
            
        </script>
        
    </head>
    
    <body>
        
        <div id="div_prueba">
            
            <h2>Presionar el boton</h2>
            
        </div>
        
        <input id="boton" type="button" value="Peticion!" />
        
        <p>Ejemplo basado en http://www.w3schools.com/ajax/ - TyR 2013</p>
        
        <script>
            
            $("#boton").click(function(){
                
                peticion_ajax();
                
            });
            
        </script>
        
        <a href="../..">Volver</a>
        
    </body>
    
</html>
